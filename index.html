<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Gusto</title>
</head>
<body>
  <img src="guide.png" alt="" style="opacity:0.6;position:absolute;top:0;z-index:1;" width=1600>

  <div class="layout">
    <div class="main-container">
      <div class="card card-login">
        <div class="card-login_logo mb-lg">
          <img src="assets/images/gusto.svg" alt="Gusto logo">
        </div>

        <div class="form-group mb-md">
          <div class="form-control">
            <label for="email">Email Address</label>
          </div>

          <div class="form-control">
            <input type="text" id="email">
          </div>
        </div>

        <div class="form-group mb-xs">
          <div class="form-control">
            <label for="password">Password</label>
          </div>

          <div class="form-control">
            <input type="password" id="password">
          </div>

          <a href="#" class="text-sm">Forgot email or password?</a>
        </div>

        <div class="form-group flex mb-sm">
          <input type="checkbox" name="remember-me" id="remember-me">

          <label for="remember-me">
            Remember this device
          </label>

          <svg class="icon" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>

        <div class="form-group">
          <button>
            <div class="inline-flex">
              <div class="icon icon-secondary">
                <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>

              <span>Sign in</span>
            </div>
          </button>
        </div>
      </div>
    </div>

    <div class="right-container"></div>
  </div>
</body>
</html>
